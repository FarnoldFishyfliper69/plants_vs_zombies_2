<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants vs Zombie | Javascript</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="game">
        <div class="panel">
            <div id="sun_len">50</div>
            <div class="el">
                <div class="panelEl sun" id="el_sun"></div>
                <div class="panelEl power" id="el_pow"></div>
            </div>
            <div class="lpt" id="lpt"></div>
        </div>
        <div class="cursorGuideElem" id="CGE"></div>
        <div class="areas" id="areas"></div>
        <div class="zombrange" style="display: none;">
            <div class="hhd"></div>
        </div>
        <div class="button" id="btn" onclick="start()">
            Play Game
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
